<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet"href="Project(R-P-S).css">
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <div class="choices">
        <div class="choice"id="rock">
            <img src="rock-img.png"alt="Images"height="200px"width="200px">
        </div>
        <div class="choice"id="paper">
            <img src="paper.png"alt="Images"height="200px"width="200px">
        </div>
        <div class="choice"id="scissors">
            <img src="scissor.png"alt="Images"height="200px"width="200px">
        </div>
    </div>    
    <!--MAKING SCORE BOARD-->
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>COMPUTER</p>
    </div>
</div>
<!--DON'T YOU WANT SOME NOTIFICATIONS-->
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
<script src="Project(R-P-S).js"></script>
</body>
</html>
